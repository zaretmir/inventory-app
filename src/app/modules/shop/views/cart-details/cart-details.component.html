<!--
  <pre> {{ order$ | async | json}} </pre>
-->
<div [hidden]='(cartProducts$ | async)?.length == 0'>
  <app-cart-items-list
    [cartProducts$]="cartProducts$"
    (removeProduct)="onRemoveProduct($event)">
  </app-cart-items-list>
  <app-cart-extras-totals
    [cartTotal$]="cartTotals$">
  </app-cart-extras-totals>
</div>


<div [hidden]='(cartProducts$ | async)?.length > 0'>
  No products yet
</div>
