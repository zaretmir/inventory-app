<app-product-form *ngIf="isDataReady" [isReadOnly]="false"
                  [isEdit]="true"
                  [inputProduct]="product"
                  (clickedSubmit)=editProduct($event)>
</app-product-form>

<div class="container mt-2">
    <h5>Update Price</h5>
    <app-price-form (newPriceEntry)="postPrice($event)"></app-price-form>
</div>
