<app-searchbar (keyup)="search()"></app-searchbar>
<div infiniteScroll [infiniteScrollDistance]="2" (scrolled)="onScroll()">

    <app-floating-button-plus (click)="addProduct($event)"></app-floating-button-plus>

    <app-product-manager-nav></app-product-manager-nav>

    <div class="card-columns">
    <app-product-card *ngFor="let product of products$ | async" [product]="product"
      (clickedDetails)=seeProductDetails(product.id)
      (clickedEdit)=editProduct(product.id)
      (clickedAddToCart)=addToCart(product)
      (clickedRemove)=removeProduct(product.id)>
    </app-product-card>
    </div>

</div>
