<form [formGroup]="priceEntryForm" (ngSubmit)=onSubmit()>
  <div class="form-group">
    <label for="figure">{{ 'price.price' | translate }}</label>
    <input formControlName="price" id="price" type="number" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">{{ 'button.submit' | translate }}</button>
</form>
