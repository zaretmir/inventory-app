<form [formGroup]="priceEntryForm" (ngSubmit)=onSubmit($event)>
  <div class="form-group">
    <label for="figure">{{ 'price.price' | translate }}</label>
    <input formControlName="figure" id="figure" type="number" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">{{ 'button.submit' | translate }}</button>
</form>
