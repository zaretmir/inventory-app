<form [formGroup]="productForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="name" id="name" type="text" class="form-control" [readOnly]="isReadOnly">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" id="description" type="text" class="form-control" [readOnly]="isReadOnly" cols="30" rows="10"></textarea>
  </div>
</form>
