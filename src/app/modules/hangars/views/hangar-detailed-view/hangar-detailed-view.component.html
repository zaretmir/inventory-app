<div *ngIf="hangar$ | async as hangar; else loading">
  <h2>{{ hangar.name }}</h2>

  <app-hangar-form
    [hangar]="hangar"
    [isReadOnly]="isReadOnly"
    (updated)="onUpdate($event)">
  </app-hangar-form>

  <div>
    <button class="btn btn-block" (click)="onLoadProducts()">Load products</button>
  </div>

  <div>
    <app-products-excerpts *ngIf='loadProducts'></app-products-excerpts>
  </div>
</div>

<ng-template #loading>
  Loading hangar data...
</ng-template>
