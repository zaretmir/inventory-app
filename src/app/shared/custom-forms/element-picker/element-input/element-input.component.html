<form [formGroup]='quantityForm'>

  <div class='d-flex justify-content-between'>
    <a (click)='onClick(element.id)'>
      {{ element.name }}
    </a>

    <div class='quantity-input'>
      <button (click)='stepDown()'>-</button>
      <input
      formControlName='quantityControl'
      type='number'
      min='1' max='30'>
      <button (click)='stepUp()'>+</button>
    </div>

  </div>

</form>
