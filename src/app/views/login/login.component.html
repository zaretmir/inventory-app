<div class="form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
    <div class="form-group">
      <label for="username">{{ 'registration-form.username' | translate }}</label>
      <input type="text" formControlName="username" id="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">{{ 'registration-form.password' | translate }}</label>
      <input type="password" formControlName="password" id="password" class="form-control">
    </div>
    <div>
      <a [routerLink]="['/register']" routerLinkActive="router-link-active">{{ 'registration-form.signup' | translate }}</a>
    </div>
    <button class="btn btn-primary" type="submit">{{ 'registration-form.login' | translate }}</button>
  </form>

</div>
