<div class="card" style="width: 18rem;">
  <img [src]="card.img" class="card-img-top" [alt]="card.title">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.text }}</p>
    <a [routerLink]="['/hangars']" class="btn btn-primary">More</a>
  </div>
</div>
