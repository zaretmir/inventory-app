<div class="card" style="width: 18rem;">
  <!--
  <img [src]="card.img" class="card-img-top" [alt]="card.title">
  -->
  <div class="card-body">
    <h5 class="card-title">{{ title | translate }}</h5>
    <p class="card-text">{{ text | translate }}</p>
    <a [routerLink]="routePath" class="btn btn-primary"> {{ 'button.more' | translate }}</a>
  </div>
</div>
