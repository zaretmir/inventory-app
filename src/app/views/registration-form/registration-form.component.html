<form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" id="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Repeat password</label>
    <input type="password" formControlName="passwordR" id="passwordR" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
